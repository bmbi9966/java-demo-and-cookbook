server:
  port: 8181
  session:
    cookie:
      http-only: true
      secure: true
    timeout: 1800
spring:
  profiles:
    active: test
  application:
    name: hello
  aop:
    # 由于Service等Bean为防止冗余没有使用接口，因此需要用cglib启用AOP
    proxy-target-class: true
  http:
    encoding:
      force: true
    multipart:
      resolve-lazily: true
      max-file-size: 5MB

  autoconfigure:
    exclude:
    # 关闭rabbit模块的加载
      - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration
    # 关闭redis的加载
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
      - org.redisson.spring.starter.RedissonAutoConfiguration
    # 关闭Health Indicator
      - org.springframework.boot.actuate.autoconfigure.HealthIndicatorAutoConfiguration

  datasource:
    # h2配置：https://juejin.im/post/5ab4b339f265da238c3a9d0a
    url: jdbc:h2:mem:h2test
    driver-class-name: org.h2.Driver
    schema: classpath:db/schema.sql
    # driver-class-name: org.sqlite.JDBC
    # url: jdbc:sqlite:D:/spring_boot_cookbook_sqlite.db # Windows
    # url: jdbc:sqlite:${HOME}/spring_boot_cookbook_sqlite.db
    # driver-class-name: com.mysql.jdbc.Driver
    # url: jdbc:mysql://127.0.0.1:3306/dbname?useUnicode=true&characterEncoding=utf-8&useSSL=false
    # username: test
    # password:

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    virtual-host: /

  logging:
    level:
      root: debug

mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  # typeAliasesPackage: com.yourpackage.*.entity
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 0
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    # Sequence序列接口实现类配置
    key-generator: com.baomidou.mybatisplus.incrementer.OracleKeyGenerator
    #逻辑删除配置（下面3个配置）
    logic-delete-value: 1
    logic-not-delete-value: 0
    # sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
    #自定义填充策略接口实现
    # meta-object-handler: com.baomidou.springboot.MyMetaObjectHandler
  configuration:
    #配置返回数据库(column下划线命名&&返回java实体是驼峰命名)，自动匹配无需as（没开启这个，SQL需要写as： select user_id as userId）
    map-underscore-to-camel-case: true
    cache-enabled: false

mq:
  bizqueue:
    demobiz:
      queue-name: demoqueue
      exchange-name: demoexchange
      route-key: demoroutekey


